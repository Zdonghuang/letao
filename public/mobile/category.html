<script type="text/template" id="leftTpl">
    <ul>
        {{each rows item i}}
        <li class="{{i===0?'now':''}}"><a data-id="{{item.id}}" href="javascript:;">{{item.categoryName}}</a></li>
        {{/each}}
    </ul>
</script>
<script type="text/template" id="rightTpl">
    <ul>
        {{if rows.length }}
            {{each rows}}
            <li><a href="#"><img onerror="this.src='images/none01.jpg'" src="{{$value.brandLogo}}" alt=""><p>{{$value.brandName}}</p></a></li>
            {{/each}}
        {{else}}
            <li class="nd">没有分类数据</li>
        {{/if}}
    </ul>
</script>
