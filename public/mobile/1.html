<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>弹性布局</title>
  <style>
    .parent {
      width: 300px;
      height: 300px;
      background-color: aqua;
      display: flex;
      justify-content: center;
      align-items: center
    }

    .demo {
      width: 100px;
      height: 100px;
      background-color: pink;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="demo"></div>
  </div>
</body>

</html>
